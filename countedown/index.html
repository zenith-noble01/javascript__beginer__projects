<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Down for Your Official Exams</h1>
      <div class="countdownContainer">
        <div class="counterElement day">
          <p class="days">0</p>
          <span>Days</span>
        </div>
        <div class="counterElement hour">
          <p class="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="counterElement min">
          <p class="mins">0</p>
          <span>Minutes</span>
        </div>
        <div class="counterElement second">
          <p class="seconds">0</p>
          <span>Sec</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
